<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>survey</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div >
      <h1>Survey</h1>
      <h2>What is your name?</h2>
      <form id="survey">
        <label for="nameInput">Your Name:</label>
        <input id="nameInput" type="text" />

      <h2>What is your favorite food?</h2>

      <select class="form-control" id="favfood">
        <option>Pizza</option>
        <option>Burrito</option>
        <option>Sandwich</option>
        <option>Pasta</option>
      </select>
      <div>
        <h2>What's your favorite Genre of music?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="Classical" checked />
            Classical
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="Rock" />
            Rock
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="Speedcore" />
            Speedcore
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="Pop" />
            Pop
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
      </div>

    <button type="submit" class="btn btn-dark">Submit!</button>
    </div>
    </form>
    <div id="answer">
      <p>Name: <span id="nameConfirm"></span></p>
<p>Birthday: <span id="dobConfirm"></span></p>
<p>Favorite Food: <span id="foodConfirm"></span></p>
<p>Favorite Music: <span id="musicConfirm"></span></p>
    </div>
  </div>
</body>
</html>
